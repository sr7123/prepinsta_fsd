<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information</title>
    <style>
        body {
            background-color: black;
            color:white;
        }
        header {
            background-color: grey;
            color: white;
        }
    </style>
</head>
<body>
       <header> <h1>Personal Information Form</h1></header>
        <form>
            <section>
            <div id="name">Name:</div>
                <input type="text" id="name" required>
            

            <div id="email">Email:</div>
                <input type="email" id="email" required>
           

            <div id="phone">Phone:</div>
                <input type="number" id="phone" required>
            

            <div id="gender">Gender:</div>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </section>

            <section>
               <div id="education">Education: </div>
                <select id="education" name="education" required>
                    <option value="highschool">High School</option>
                    <option value="bachelor">Bachelor's Degree</option>
                    <option value="master">Master's Degree</option>
                    <option value="doctorate">Doctorate</option>
                </select>
            </section>

            <hr>
            <section>
            <div>Skills:</div>
                    <label><input type="radio" name="skill"  required> HTML</label><br>
                    <label><input type="radio" name="skill" required> CSS</label><br>
                    <label><input type="radio" name="skill"  required> JavaScript</label><br>
                    <label><input type="radio" name="skill"  required> Python</label><br>
            </section>

            <hr>

            <div>
                <input type="submit" value="Submit">
            </div>
        </form>
</body>
</html>
